version: '3'

services:
  frontend:
    env_file:
      - .env
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    networks:
      uaVlad:
        ipv4_address: 172.29.0.10

  backend:
    env_file:
      - .env
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    networks:
      uaVlad:
        ipv4_address: 172.29.0.20

  nginx:
    image: nginx:latest
    ports:
      - "8085:80"  # Маппинг Nginx на внешний порт 8085
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      uaVlad:
        ipv4_address: 172.29.0.30

networks:
  uaVlad:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
