services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=ua-vlad
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Tel212140
  frontend:
    env_file:
      - .env
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    networks:
      - uaVlad

  backend:
    env_file:
      - .env
    environment:
      DJANGO_DB_NAME: ua-vlad
      DJANGO_DB_USER: postgres
      DJANGO_DB_PASSWORD: Tel202450
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
    build:
      context: ./back-end
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8084:8084"
    networks:
      - uaVlad

  nginx:
    image: nginx:latest
    ports:
      - "8085:80"  # маппинг Nginx на внешний порт 8085
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - uaVlad

networks:
  uaVlad:
    driver: bridge
